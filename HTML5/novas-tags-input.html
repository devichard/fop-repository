<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Novas tags de input html5</title>
    <meta charset="UTF-8">
   
    <!--Estilo Customizado-->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <!--[if lt IE 9]>
        <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->
    
</head>

<body>

   <form>

        <!-- Inputs e atributos HTML 5 required -->

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" autofocus>
        <br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email">
        <br><br>

        <!-- Número -->
        <label for="numero">Número:</label>
        <input type="number" id="numero" min="1" max="20" step="5">
        <br><br>

        <!-- URL -->
        <label for="url">Link:</label>
        <input type="url" id="url" placeholder="ex: http://www...">
        <br><br>

        <!-- Pesquisa -->
        <label for="pesquisa">Pesquisa:</label>
        <input type="search" id="pesquisa">
        <br><br>

        <!-- Range -->
        <label for="range">Range:</label>
        <input type="range" id="range" min="1" max="20" value="2">
        <br><br>

        <!-- Data -->
        <label for="data">Data:</label>
        <input type="date" id="data">
        <br><br>

        <!-- Cor -->
        <label for="cor">Cor:</label>
        <input type="color" id="cor">
        <br><br>


        <input type="submit" name="" value="enviar">

   </form>

</body>

</html>
