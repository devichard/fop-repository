        <title>App</title>

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">

            //3 escopos: global, função e bloco

            var serie = 'Friends'

            function x() {

                console.log('dentro da função: ' + serie)

                if(true) {
                    var serie = 'The Walking Dead'
                }
            }

            x()

            if(true) {
                console.log(serie)
            }

            console.log(serie)

        </script>

    </head>

    <body>
        <div id="output"></div>
    </body>
