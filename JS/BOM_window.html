<html>

        <meta charset="utf-8">
        <title>JS</title>

        <script>

            var janela

            function abrirPopUp() {
                janela = window.open('', 'nova_janela', 'width=320, height=230')
            }

            function fecharPopUp() {
                janela.close()
            }

        </script>

    </head>

    <body>
        <button onclick="abrirPopUp()">Abrir Janela</button>
        <button onclick="fecharPopUp()">Fechar Janela</button>

    </body>
</html>
