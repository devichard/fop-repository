<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS</title>

        <script>

            var x = Math.ceil(10.380) //arredonda para o número superior independente do valor após o .
            document.write(x)

            document.write('<br/>')

            var x = Math.floor(10.380) //sempre deixa o número em seu estado "natual"
            document.write(x)
            
            document.write('<br/>')

            var x = Math.round(10.580) //se o valor for até 0.4, arredonda pra baixo, se for acima de .5, arredonda para cima
            document.write(x)
            
            document.write('<br/>')

            var x = Math.random() //fornece números aleatorios
            document.write(x)

        </script>

    </head>

    <body>
    </body>
</html>
