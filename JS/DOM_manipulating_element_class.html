<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS</title>

        <style>
            .estilo1 {
                background-color: red;
                color: white;
            }

            .estilo2 {
                width: 400px;
                height: 50px;
                background-color: #FACADA;
                text-align: center;
                font-size: 25px;
                color: #FFF;
                padding: 25px;
            }
        </style>

        <script>
            function modificaClasse() {
                document.getElementById('mensagem').className = 'estilo2'
            }
        </script>

    </head>

    <body>
        <div id="mensagem" class="estilo1">Modificando a calsse do elemento</div>
        <hr>
        <button type="button" onclick="modificaClasse()">Aplicar classe</button>
    </body>
</html>
