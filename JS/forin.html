    <title>JS</title>

    <script>

        //var listaConvidados = ['Arthur', 'Richard', 'Vitória', 'Regina', 'Célia']

        var listaConvidados = Array()

        listaConvidados ['a'] = 'Arthur'
        listaConvidados [10] = 'Richard'
        listaConvidados ['zebra'] = 'Vitória'
        listaConvidados [-1] = 'Regina'

        for(var x in listaConvidados) {
            console.log('Indice ' + x + ' recebe o valor de ' + listaConvidados[x])
        }

    </script>
